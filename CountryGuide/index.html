<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Country Guide</title>

    <!-- Link external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main app container -->
    <div class="main">
        
        <!-- Search bar: input for country name + search button -->
        <div class="search-wrap">
            <input type="text" placeholder="Enter a country" id="country">
            <button id="search">Search</button>
        </div>

        <!-- Result section where country details will be displayed -->
        <div id="result"></div>
    </div>

    <!-- Link external JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
