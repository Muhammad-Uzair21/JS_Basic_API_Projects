<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Make the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main wrapper for background shapes and content -->
    <div class="wrapper">
        <!-- Decorative shapes for background design -->
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>

        <!-- Main container for search and result -->
        <div class="container">
            
            <!-- Search input and button -->
            <div class="search-container">
                <input type="text" id="city" value="Karachi" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>

            <!-- Container to display weather results -->
            <div id="result"></div>
        </div>
    </div>

    <!-- API key (external JS file) -->
    <script src="key.js"></script>

    <!-- Main JavaScript functionality -->
    <script src="main.js"></script>
</body>
</html>
